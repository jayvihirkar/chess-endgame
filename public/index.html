<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Endgame Pro</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground@9.0.0/assets/chessground.base.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground@9.0.0/assets/chessground.brown.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.04); --glass-border: rgba(255, 255, 255, 0.1);
    --accent: #00f2ff; --accent-glow: rgba(0, 242, 255, 0.2); --danger: #ff0055;
    --text-main: #ffffff; --text-muted: #888;
    --col-brilliant: #26c2a3; --col-good: #96bc4b; --col-mistake: #ffa45e; --col-blunder: #fa5c5c;
  }
  * { box-sizing: border-box; }
  body { background: radial-gradient(circle at top center, #121212 0%, #000000 80%); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }
  
  .app-layout { display: grid; grid-template-columns: 40px auto 420px; gap: 30px; padding: 40px; max-width: 1600px; width: 100%; animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
  
  .eval-track { width: 30px; height: 640px; background: #202020; border-radius: 6px; overflow: hidden; position: relative; border: 1px solid #333; }
  .eval-fill { width: 100%; background: #fff; position: absolute; bottom: 0; height: 50%; transition: height 0.5s ease-out; }
  .eval-text { position: absolute; width: 100%; text-align: center; font-size: 10px; font-weight: bold; z-index: 5; font-family: 'JetBrains Mono', monospace; pointer-events: none; }
  .eval-text.top { top: 5px; color: #fff; }
  .eval-text.bot { bottom: 5px; color: #000; }

  #board { width: 640px; height: 640px; border-radius: 8px; box-shadow: 0 0 60px rgba(0,0,0,0.5); border: 1px solid #333; }
  body.mode-bot #board { box-shadow: 0 0 60px rgba(255, 0, 85, 0.15); border-color: var(--danger); }
  body.mode-analysis #board { box-shadow: 0 0 60px rgba(0, 242, 255, 0.1); border-color: var(--accent); }

  .hud { display: flex; flex-direction: column; gap: 15px; height: 640px; }
  .panel { background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(12px); border-radius: 16px; padding: 20px; display: flex; flex-direction: column; }
  
  .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
  .status-badge { font-size: 12px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 100px; color: var(--accent); }
  .game-status { font-size: 13px; color: var(--text-muted); font-weight: 600; margin-left: 10px; }

  .moves-wrap { flex-grow: 1; background: rgba(0,0,0,0.2); border-radius: 10px; overflow-y: auto; padding: 10px; font-family: 'JetBrains Mono', monospace; font-size: 13px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); scrollbar-width: thin; }
  .move-row { display: grid; grid-template-columns: 30px 1fr 50px 30px; padding: 6px 10px; border-radius: 4px; cursor: pointer; color: #aaa; transition: 0.1s; }
  .move-row:hover { background: rgba(255,255,255,0.05); color: #fff; }
  .eval-val { text-align: right; font-size: 11px; opacity: 0.7; }
  .classification { text-align: center; font-weight: bold; }
  .cl-brilliant { color: var(--col-brilliant); } .cl-mistake { color: var(--col-mistake); } .cl-blunder { color: var(--col-blunder); }

  .main-btn { background: linear-gradient(135deg, #222, #333); border: 1px solid #444; color: #fff; padding: 14px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }
  .main-btn:hover { border-color: #fff; transform: translateY(-1px); }
  .main-btn.primary { background: var(--accent); color: #000; border: none; font-weight: 800; }
  
  .icon-btn { background: transparent; border: 1px solid var(--glass-border); color: #888; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
  .icon-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }

  .scenario-tabs { display: flex; gap: 8px; margin-bottom: 15px; }
  .tab { flex: 1; background: transparent; border: 1px solid var(--glass-border); color: #666; padding: 8px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; text-align: center; }
  .tab:hover { color: #ccc; }
  .tab.active { background: rgba(0, 242, 255, 0.1); color: var(--accent); border-color: var(--accent); }

  .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 1000; display: none; align-items: center; justify-content: center; }
  .modal { background: #111; border: 1px solid #333; padding: 30px; border-radius: 16px; width: 500px; max-width: 90%; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
  .input-dark { width: 100%; background: #050505; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; margin: 10px 0; font-family: 'JetBrains Mono'; font-size: 13px; }
  
  .hidden { display: none !important; }
  @keyframes slideIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
  
  .report-container { display: none; flex-direction: column; gap: 15px; height: 100%; overflow-y: auto; }
  .report-container.show { display: flex; }
  .eval-graph { width: 100%; height: 80px; background: #202020; border-radius: 6px; position: relative; overflow: hidden; border-bottom: 1px solid #444; }
  .graph-svg { width: 100%; height: 100%; display: block; }
  .graph-line { fill: none; stroke: #fff; stroke-width: 2; stroke-linejoin: round; }
  .graph-area { fill: rgba(255,255,255,0.1); stroke: none; }
  .stats-grid { display: grid; grid-template-columns: 1fr auto 1fr; gap: 8px; font-size: 12px; color: #ccc; }
  .stat-label { display: flex; align-items: center; gap: 6px; }
  .stat-count { font-weight: bold; text-align: center; }
  
  .ai-typing { font-family: 'Inter'; font-size: 13px; color: #e0e0e0; line-height: 1.5; min-height: 40px; white-space: pre-wrap; }
  .ai-typing::after { content: '‚ñã'; animation: blink 1s infinite; color: var(--accent); }
  @keyframes blink { 50% { opacity: 0; } }

  .cg-wrap piece.white { filter: drop-shadow(0 0 1px black); } .cg-wrap piece.black { filter: drop-shadow(0 0 5px var(--accent)); }
  piece { background-size: contain; background-repeat: no-repeat; background-position: center; }
  piece.white.pawn { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/wP.svg'); }
  piece.white.bishop { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/wB.svg'); }
  piece.white.knight { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/wN.svg'); }
  piece.white.rook { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/wR.svg'); }
  piece.white.queen { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/wQ.svg'); }
  piece.white.king { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/wK.svg'); }
  piece.black.pawn { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/bP.svg'); }
  piece.black.bishop { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/bB.svg'); }
  piece.black.knight { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/bN.svg'); }
  piece.black.rook { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/bR.svg'); }
  piece.black.queen { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/bQ.svg'); }
  piece.black.king { background-image: url('https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/bK.svg'); }
  
  @media(max-width:1200px) { .app-layout { grid-template-columns: 1fr; justify-items: center; } .eval-track { display: none; } #board { width: 90vw; height: 90vw; } .hud { width: 90vw; } }
</style>
</head>
<body>

<div class="app-layout">
  <div class="eval-track">
    <div class="eval-text top" id="eval-top"></div>
    <div class="eval-fill" id="eval-fill"></div>
    <div class="eval-text bot" id="eval-bot">0.0</div>
  </div>

  <div class="board-container">
    <div id="board"></div>
  </div>

  <div class="hud">
    <!-- Header / Controls -->
    <div class="panel" style="padding-bottom: 15px; flex-shrink: 0;">
      <div class="header-row">
        <div style="display:flex; align-items:center;">
            <div class="status-badge" id="status-badge">Trainer</div>
            <span id="game-status" class="game-status">Ready</span>
        </div>
        <div style="display:flex; gap:5px;">
            <button class="icon-btn" id="btn-copy-pgn" title="Copy PGN">üìã</button>
            <button class="icon-btn" id="bot-settings-btn" title="Settings">‚öôÔ∏è</button>
        </div>
      </div>
      
      <div class="bot-controls" style="display:flex; gap:10px;">
        <button class="main-btn" id="btn-import" style="flex: 1;">üì• Import</button>
        <button class="main-btn" id="btn-bot-mode" style="flex: 1; border-color: var(--danger); color: var(--danger);">‚öîÔ∏è Play Bot</button>
      </div>
      
      <!-- Settings -->
      <div id="bot-settings" class="hidden" style="margin-top:10px; padding:15px; background:rgba(0,0,0,0.4); border-radius:8px; border:1px solid #333;">
        <div style="margin-bottom:15px;">
            <div style="font-size:11px; color:#aaa; margin-bottom:5px;">GEMINI API KEY</div>
            <input type="password" id="api-key-input" class="input-dark" style="margin:0;" placeholder="Paste API Key here...">
        </div>
        <div style="display:flex; justify-content:space-between; font-size:12px; color:#aaa; margin-bottom:5px;">
           <span>Bot Level</span> <span id="bot-elo-disp" style="color:var(--danger); font-weight:bold;">1200</span>
        </div>
        <input type="range" id="bot-elo" min="400" max="2800" value="1200" step="100" style="width:100%; accent-color: var(--danger);">
      </div>
    </div>

    <!-- MOVES / REPORT -->
    <div class="panel moves-panel">
       
       <!-- Report View (Hidden until analysis done) -->
       <div id="game-report" class="report-container">
          <!-- Graph -->
          <div class="eval-graph" id="eval-graph"></div>
          
          <!-- Player Stats -->
          <div class="player-card">
              <div class="player-info"><div class="player-avatar p-white">‚ôî</div> White</div>
              <div class="player-acc" id="acc-white">--</div>
          </div>
          <div class="player-card">
              <div class="player-info"><div class="player-avatar p-black">‚ôö</div> Black</div>
              <div class="player-acc" id="acc-black">--</div>
          </div>

          <!-- Stats Grid -->
          <div class="stats-grid" id="stats-grid"></div>
          
          <button class="main-btn" onclick="closeReport()">Back to Moves</button>
       </div>

       <!-- Moves View -->
       <div id="moves-view" style="display:flex; flex-direction:column; height:100%;">
           <div id="idea-section" style="margin-bottom: 10px; padding: 10px; border-left: 3px solid var(--accent); background: rgba(0,242,255,0.05); font-size: 12px; line-height: 1.4;">
              <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:4px;">
                <strong style="color:var(--accent);" id="idea-title">WINNING IDEA</strong>
                <button id="btn-ask-ai" style="background:none; border:1px solid var(--accent); color:var(--accent); padding:2px 8px; border-radius:4px; cursor:pointer; font-size:9px; font-weight:bold;">‚ú® COACH</button>
              </div>
              <div id="idea-text" class="ai-typing" style="color:#ccc;">Control the center.</div>
           </div>

           <div class="moves-header" style="display:flex; justify-content:space-between; padding:0 0 10px 0;">
               <span style="font-size:12px; color:#aaa;">Moves</span>
               <button id="run-analysis-btn" style="font-size:10px; padding:4px 8px; background:var(--accent-dim); color:var(--accent); border:1px solid var(--accent); border-radius:4px; cursor:pointer;">Run Review</button>
           </div>

           <div class="moves-wrap" id="moves-list">
              <div style="padding:20px; text-align:center; color:#555;">Moves will appear here</div>
           </div>
           
           <button class="main-btn primary" id="btn-action" style="margin-top:10px;">Next Scenario ‚ûî</button>
       </div>
    </div>

    <!-- Footer -->
    <div class="panel" style="flex-direction: row; padding: 15px; gap: 10px; height: auto; flex-shrink: 0;">
      <div class="scenario-tabs" id="scenario-tabs" style="margin:0; flex-grow:1; display:flex; gap:5px;">
        <div class="tab active" onclick="setCategory('king-pawn')">Pawn</div>
        <div class="tab" onclick="setCategory('king-rook')">Rook</div>
        <div class="tab" onclick="setCategory('king-queen')">Queen</div>
      </div>
      <div style="display:flex; gap:5px;">
        <button class="icon-btn" onclick="undo()">‚óÄ</button>
        <button class="icon-btn" onclick="reset()">‚ü≥</button>
        <button class="icon-btn" onclick="askHint()">üí°</button>
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay" id="modal-import">
  <div class="modal">
    <h2 style="margin-top:0; font-weight:800;">Analysis Board</h2>
    <p style="color:#888; font-size:13px; margin-bottom:15px;">Paste a game URL or PGN.</p>
    <input type="text" class="input-dark" id="inp-url" placeholder="https://www.chess.com/game/live/...">
    <div style="text-align:center; color:#444; font-size:11px; font-weight:bold; margin:5px 0;">‚Äî OR PASTE PGN ‚Äî</div>
    <textarea class="input-dark" id="inp-pgn" rows="5" placeholder="1. e4 e5 ..."></textarea>
    <div id="import-status" style="color:#ff5555; font-size:12px; margin-bottom:15px; height:15px;"></div>
    <div style="display:flex; gap:10px;">
      <button class="main-btn" onclick="closeModal()" style="background:transparent; border-color:#444;">Cancel</button>
      <button class="main-btn primary" onclick="submitImport()">Analyze</button>
    </div>
  </div>
</div>

<script type="module">
import { Chess } from 'https://esm.sh/chess.js@1.0.0-beta.8';
import { Chessground } from 'https://esm.sh/chessground@9.0.0';

// --- APP STATE ---
let game = new Chess();
let cg = null;
let stockfish = null;
let mode = 'scenario'; 
let currentFen = 'start';
let currentCat = 'king-pawn';
let serverIndex = -1;
let botElo = 1200;
let analysisQueue = [];
let analysisResults = [];
let isAnalysisRunning = false;
let lastMoveSelected = null;
let userApiKey = localStorage.getItem("chess_api_key") || "";
let importedPGN = ""; 

const SCENARIOS = {
    'king-pawn': [
        { fen: '8/8/8/8/4k3/8/4P3/4K3 w - - 0 1', title: 'King in Front', idea: 'Place your King IN FRONT of the pawn to control key squares (d4, e4, f4).' },
        { fen: '8/8/8/5k2/8/5P2/5K2/8 w - - 0 1', title: 'The Opposition', idea: 'Move your King to face the enemy King. This forces them to step aside.' },
        { fen: '8/8/8/8/3k4/8/4P3/3K4 w - - 0 1', title: 'Key Squares', idea: 'Reach the 6th rank ahead of the pawn to force a win.' },
        { fen: '8/8/8/8/8/2k5/1P6/1K6 w - - 0 1', title: 'Pawn Breakthrough', idea: 'Sacrifice or maneuver to get the pawn to the 8th rank.' }
    ],
    'king-rook': [
        { fen: '1R6/8/3P4/8/8/4k3/8/4K3 w - - 0 1', title: 'Lucena Position', idea: 'The Bridge! Use your Rook to shield your King from checks.' }
    ],
    'king-queen': [
        { fen: '4k3/8/8/4k3/3Q4/8/8/8 w - - 0 1', title: 'Queen Mate', idea: 'Box the enemy King into a corner.' }
    ]
};

async function init() {
  const blob = await fetch('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js').then(r=>r.text());
  stockfish = new Worker(URL.createObjectURL(new Blob([blob], {type:'application/javascript'})));
  stockfish.onmessage = onEngineMsg;

  cg = Chessground(document.getElementById('board'), {
    fen: 'start',
    movable: { color: 'white', free: false, dests: getDests() },
    events: { move: onUserMove },
    animation: { enabled: true, duration: 250 }
  });
  
  const ro = new ResizeObserver(() => {
     window.requestAnimationFrame(() => { if (cg) cg.redrawAll(); });
  });
  ro.observe(document.getElementById('board'));

  // Binds
  window.undo = () => { game.undo(); game.undo(); update(); };
  window.reset = () => { game.load(currentFen); update(); };
  window.askHint = () => { stockfish.postMessage("go depth 20"); };
  window.setCategory = (c) => { currentCat = c; loadScenario(); highlightTab(c); };
  window.closeModal = () => document.getElementById('modal-import').style.display = 'none';
  window.submitImport = doImport;
  window.closeReport = () => {
      document.getElementById('game-report').classList.remove('show');
      document.getElementById('moves-view').style.display = 'flex';
  };

  document.getElementById('btn-action').onclick = handleActionBtn;
  document.getElementById('btn-import').onclick = () => document.getElementById('modal-import').style.display = 'flex';
  document.getElementById('btn-bot-mode').onclick = toggleBotMode;
  document.getElementById('btn-ask-ai').onclick = askGeminiCoach;
  document.getElementById('btn-copy-pgn').onclick = copyPGN;
  document.getElementById('bot-settings-btn').onclick = () => document.getElementById('bot-settings').classList.toggle('hidden');
  document.getElementById('run-analysis-btn').onclick = runGameReview;
  
  const keyInput = document.getElementById('api-key-input');
  keyInput.value = userApiKey;
  keyInput.onchange = (e) => { userApiKey = e.target.value; localStorage.setItem("chess_api_key", userApiKey); };
  
  document.getElementById('bot-elo').oninput = (e) => {
    botElo = e.target.value;
    document.getElementById('bot-elo-disp').innerText = botElo;
  };

  loadScenario();
}

// --- LOGIC ---

async function loadScenario(type) {
  const targetCat = type || currentCat;
  mode = 'scenario';
  currentCat = targetCat;
  importedPGN = "";
  
  // Safe UI Reset
  document.body.className = '';
  
  const statusBadge = document.getElementById('status-badge');
  if(statusBadge) statusBadge.innerText = 'Trainer';
  
  const gameStatus = document.getElementById('game-status');
  if(gameStatus) gameStatus.innerText = "Win this position";

  const btnAction = document.getElementById('btn-action');
  if(btnAction) btnAction.innerText = 'Next Scenario ‚ûî';
  
  const gameReport = document.getElementById('game-report');
  if(gameReport) gameReport.classList.remove('show');

  const movesView = document.getElementById('moves-view');
  if(movesView) movesView.style.display = 'flex';

  const ideaSection = document.getElementById('idea-section');
  if(ideaSection) ideaSection.classList.remove('hidden');
  
  const scenarioTabs = document.getElementById('scenario-tabs');
  if(scenarioTabs) scenarioTabs.classList.remove('hidden');
  
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  
  const list = SCENARIOS[currentCat];
  let newIndex = Math.floor(Math.random() * list.length);
  if (list.length > 1 && newIndex === serverIndex) {
    newIndex = (newIndex + 1) % list.length;
  }
  serverIndex = newIndex;
  const data = list[serverIndex];

  currentFen = data.fen;
  game.load(currentFen);
  
  update();
  
  const ideaTitle = document.getElementById('idea-title');
  if(ideaTitle) ideaTitle.innerText = data.title || "WINNING IDEA";

  const ideaText = document.getElementById('idea-text');
  if(ideaText) {
      ideaText.innerText = data.idea || "Win the position.";
      ideaText.className = ""; 
  }
  
  if (stockfish) stockfish.postMessage("setoption name Skill Level value 20"); 
}

function update() {
  cg.set({
    fen: game.fen(),
    turnColor: game.turn() === 'w' ? 'white' : 'black',
    movable: { color: game.turn() === 'w' ? 'white' : 'black', dests: getDests() },
    check: game.inCheck()
  });
  
  const statusEl = document.getElementById('game-status');
  if(statusEl) {
      if (game.isCheckmate()) {
          statusEl.innerText = "Checkmate!";
          statusEl.style.color = "var(--col-brilliant)";
      } else if (game.isDraw() || game.isStalemate() || game.isInsufficientMaterial()) {
          statusEl.innerText = "Draw / Stalemate";
          statusEl.style.color = "var(--col-mistake)";
      } else {
          if(mode === 'bot') statusEl.innerText = game.turn()==='w' ? "Your Turn" : "Bot Thinking...";
          else statusEl.innerText = "White to move";
          statusEl.style.color = "#888";
      }
  }

  if(mode !== 'analysis') renderMoves(false);
}

function onEngineMsg(e) {
  const line = e.data;
  
  if (line.startsWith('info') && line.includes('score') && !isAnalysisRunning) {
    parseEval(line);
  }
  
  if (line.startsWith('bestmove') && mode === 'bot' && !isAnalysisRunning && game.turn() === 'b') {
    const move = line.split(' ')[1];
    game.move({ from: move.slice(0,2), to: move.slice(2,4), promotion:'q' });
    update();
    startEval();
  }
  
  if (isAnalysisRunning) {
      if (line.startsWith('info') && line.includes('score')) {
          const match = line.match(/score (cp|mate) (-?\d+)/);
          if(match && analysisQueue.length > 0) {
              let val = parseInt(match[2]);
              if(match[1] === 'mate') val = val > 0 ? 2000 : -2000;
              const task = analysisQueue[0];
              if (task.color === 'b') val = -val;
              task.eval = val;
          }
      }
      if (line.startsWith('bestmove')) {
          const finishedTask = analysisQueue.shift();
          finishedTask.bestMove = line.split(' ')[1];
          analysisResults.push(finishedTask);
          processNextAnalysisTask();
      }
  }
}

function processNextAnalysisTask() {
    if (analysisQueue.length === 0) {
        finishAnalysis();
        return;
    }
    const task = analysisQueue[0];
    const pct = Math.round((analysisResults.length / (analysisResults.length + analysisQueue.length)) * 100);
    document.getElementById('run-analysis-btn').innerText = `Analyzing... ${pct}%`;
    stockfish.postMessage(`position fen ${task.fen}`);
    stockfish.postMessage("go depth 10");
}

function runGameReview() {
  const pgnToAnalyze = importedPGN || game.pgn();
  const tempChess = new Chess();
  try { tempChess.loadPgn(pgnToAnalyze); } catch(e){}

  if (tempChess.history().length === 0) {
      alert("No moves to analyze! Play or import a game first.");
      return;
  }
  
  analysisQueue = []; analysisResults = []; isAnalysisRunning = true;
  let g = new Chess();
  analysisQueue.push({ fen: g.fen(), move: 'Start', color:'w', eval:0 });
  const history = tempChess.history({ verbose: true });
  history.forEach((m, i) => {
    g.move(m);
    analysisQueue.push({ fen: g.fen(), move: m.san, color: g.turn(), index:i });
  });
  processNextAnalysisTask();
}

function finishAnalysis() {
    isAnalysisRunning = false;
    document.getElementById('run-analysis-btn').innerText = "Analysis Done";
    
    const stats = { brilliant: {w:0, b:0, icon:'!!', class:'bg-brilliant'}, great: {w:0, b:0, icon:'!', class:'bg-great'}, best: {w:0, b:0, icon:'‚òÖ', class:'bg-best'}, excellent: {w:0, b:0, icon:'üëç', class:'bg-best'}, good: {w:0, b:0, icon:'‚úì', class:'bg-best'}, book: {w:0, b:0, icon:'üìñ', class:'bg-book'}, inaccuracy: {w:0, b:0, icon:'?!', class:'bg-inaccuracy'}, mistake: {w:0, b:0, icon:'?', class:'bg-mistake'}, blunder: {w:0, b:0, icon:'??', class:'bg-blunder'}, miss: {w:0, b:0, icon:'X', class:'bg-blunder'} };
    
    let whiteAcc = 0, blackAcc = 0, wMoves = 0, bMoves = 0;
    const evalsForGraph = [];

    for(let i=1; i<analysisResults.length; i++) {
        const prev = analysisResults[i-1];
        const curr = analysisResults[i];
        const isWhite = (i % 2 === 1); 
        
        const winProbPrev = getWinProb(prev.eval);
        const winProbCurr = getWinProb(curr.eval);
        
        let delta = isWhite ? (winProbPrev - winProbCurr) : ((100-winProbPrev) - (100-winProbCurr));
        if (delta < 0) delta = 0;

        let cat = 'good';
        if (delta < 2) cat = 'best';
        else if (delta < 5) cat = 'excellent';
        else if (delta < 10) cat = 'good';
        else if (delta < 20) cat = 'inaccuracy';
        else if (delta < 40) cat = 'mistake';
        else cat = 'blunder';

        const moveAcc = Math.max(0, 100 - (delta * 1.5));
        if (isWhite) { whiteAcc += moveAcc; wMoves++; stats[cat].w++; }
        else { blackAcc += moveAcc; bMoves++; stats[cat].b++; }

        curr.classification = cat;
        evalsForGraph.push(curr.eval);
    }
    
    document.getElementById('moves-view').style.display = 'none';
    document.getElementById('game-report').classList.add('show');
    
    document.getElementById('acc-white').innerText = wMoves ? Math.round(whiteAcc/wMoves) : "-";
    document.getElementById('acc-black').innerText = bMoves ? Math.round(blackAcc/bMoves) : "-";
    
    drawEvalChart(evalsForGraph);
    renderStatsGrid(stats);
    renderMoves(true);
}

function renderStatsGrid(stats) {
    const grid = document.getElementById('stats-grid');
    grid.innerHTML = "";
    const rows = ['brilliant','great','best','excellent','good','inaccuracy','mistake','blunder'];
    rows.forEach(key => {
        const s = stats[key];
        grid.innerHTML += `<div class="stat-count">${s.w}</div><div class="stat-label"><div class="stat-icon ${s.class}">${s.icon}</div>${key.charAt(0).toUpperCase() + key.slice(1)}</div><div class="stat-count">${s.b}</div>`;
    });
}

function drawEvalChart(evals) {
    const el = document.getElementById('eval-graph');
    el.innerHTML = "";
    if(evals.length < 2) return;
    const w = el.clientWidth;
    const h = el.clientHeight;
    const max = 1000; 
    let path = `M 0,${h/2} `;
    const step = w / (evals.length - 1);
    evals.forEach((val, i) => {
        const clamped = Math.max(-max, Math.min(max, val));
        const y = h/2 - (clamped / max) * (h/2);
        path += `L ${i*step},${y} `;
    });
    const areaPath = path + `L ${w},${h/2} L 0,${h/2} Z`;
    el.innerHTML = `<svg class="graph-svg" viewBox="0 0 ${w} ${h}"><path d="${areaPath}" class="graph-area" /><path d="${path}" class="graph-line" /></svg>`;
}

function getWinProb(cp) { return 50 + 50 * (2 / (1 + Math.exp(-0.00368208 * cp)) - 1); }

function extractEval(line) {
    const match = line.match(/score (cp|mate) (-?\d+)/);
    if(match) {
        let val = parseInt(match[2]);
        if(match[1] === 'mate') val = val > 0 ? 2000 : -2000;
        return val;
    }
    return 0;
}

function renderMoves(hasAnalysis) {
  const list = document.getElementById('moves-list');
  if(!list) return;
  list.innerHTML = "";
  
  let dataSrc = [];
  if(hasAnalysis && analysisResults.length > 0) {
      dataSrc = analysisResults.slice(1);
  } else {
      if(importedPGN) {
          let tmp = new Chess();
          try{ tmp.loadPgn(importedPGN); }catch(e){}
          dataSrc = tmp.history({ verbose: true }).map(m => ({san: m.san, move: m.san}));
      } else {
          dataSrc = game.history({ verbose: true }).map(m => ({san: m.san, move: m.san}));
      }
  }

  dataSrc.forEach((m, i) => {
      const div = document.createElement('div');
      div.className = "move-row";
      let evalTxt = "", mark = "", markClass = "";
      if (hasAnalysis && m.classification) {
          const icons = {best:'‚òÖ', brilliant:'!!', good:'‚úì', mistake:'?', blunder:'??', inaccuracy:'?!', great:'!', excellent:'üëç', book:'üìñ'};
          const classes = {best:'bg-best', brilliant:'bg-brilliant', good:'bg-good', mistake:'bg-mistake', blunder:'bg-blunder', inaccuracy:'bg-inaccuracy', great:'bg-great', excellent:'bg-best', book:'bg-book'};
          mark = icons[m.classification] || "";
          let bgClass = classes[m.classification] || "";
          markClass = `move-icon ${bgClass}`; 
          evalTxt = (m.eval / 100).toFixed(1);
      }
      div.innerHTML = `<span style="color:#666">${Math.ceil((i+1)/2)}.</span><span style="font-weight:bold; color:#eee;">${m.san || m.move}</span><span class="eval-val">${evalTxt}</span><span class="${markClass}">${mark}</span>`;
      div.onclick = () => {
         let g = new Chess();
         const movesToPlay = hasAnalysis ? analysisResults.slice(1) : dataSrc;
         for(let k=0; k<=i; k++) g.move(movesToPlay[k].san || movesToPlay[k].move);
         game.load(g.fen());
         lastMoveSelected = { fen: g.fen(), san: m.san || m.move, eval: m.eval || 0 };
         update();
      };
      list.appendChild(div);
  });
  list.scrollTop = list.scrollHeight;
}

}

async function doImport() {
  const url = document.getElementById('inp-url').value;
  const pgnTxt = document.getElementById('inp-pgn').value;
  const status = document.getElementById('import-status');
  status.innerText = "Loading...";
  let finalPgn = pgnTxt;
  try {
    if(url && !pgnTxt) {
       try {
          let platform = url.includes('chess.com') ? 'chess.com' : 'lichess';
          let id = url.split('/').pop();
          const res = await fetch(`/api/fetch-game?platform=${platform}&gameId=${id}`);
          const d = await res.json();
          finalPgn = d.pgn;
       } catch(e) { throw new Error("Auto-fetch failed. Please paste PGN."); }
    }
    if(!finalPgn) throw new Error("Please paste PGN text.");
    try { game.loadPgn(finalPgn); } catch(err) { throw new Error("PGN parse failed."); }
    
    importedPGN = finalPgn;
    startAnalysisMode();
    closeModal();
  } catch(e) { status.innerText = e.message; }
}

function parseEval(line) {
    const match = line.match(/score (cp|mate) (-?\d+)/);
    if(match) {
        let val = parseInt(match[2]);
        if(match[1] === 'mate') val = val > 0 ? 2000 : -2000;
        if(game.turn() === 'b') val = -val; 
        const maxCp = 1000;
        const clamped = Math.max(-maxCp, Math.min(maxCp, val));
        const percent = ((clamped + maxCp) / (2 * maxCp)) * 100;
        document.getElementById('eval-fill').style.height = `${percent}%`;
    }
}

function getDests() {
  const dests = new Map();
  game.moves({verbose:true}).forEach(m => {
    if(!dests.has(m.from)) dests.set(m.from, []);
    dests.get(m.from).push(m.to);
  });
  return dests;
}
function onUserMove(orig, dest) {
  const move = game.move({ from: orig, to: dest, promotion: 'q' });
  if(!move) { cg.set({fen:game.fen()}); return; }
  update();
  if (mode !== 'analysis' && !game.isGameOver()) {
    setTimeout(() => {
      let skill = 20; let depth = 12;
      if(mode === 'bot') { skill = Math.floor((botElo - 400) / 120); depth = 6; }
      stockfish.postMessage(`setoption name Skill Level value ${skill}`);
      stockfish.postMessage(`position fen ${game.fen()}`);
      stockfish.postMessage(`go depth ${depth}`);
    }, 400);
  }
}

function toggleBotMode() {
  if (mode === 'bot') { loadScenario(); return; }
  mode = 'bot';
  currentFen = 'start';
  game.reset();
  update();
  document.body.className = 'mode-bot';
  document.getElementById('status-badge').innerText = 'VS BOT';
  document.getElementById('status-badge').style.color = 'var(--danger)';
  document.getElementById('bot-settings').classList.remove('hidden');

}

async function askGeminiCoach() {
    const btn = document.getElementById('btn-ask-ai');
    const textBox = document.getElementById('idea-text');
    const title = document.getElementById('idea-title');
    btn.innerText = "Thinking...";
    btn.disabled = true;
    textBox.innerText = "Contacting coach...";
    textBox.className = "ai-typing"; 
    let prompt = "";
    if (mode === 'scenario') prompt = `You are a grandmaster chess coach. Briefly explain the winning plan for this position (FEN: ${game.fen()}). Keep it under 50 words.`;
    else if (mode === 'analysis' && lastMoveSelected) prompt = `You are a chess coach. In this position (FEN: ${lastMoveSelected.fen}), the move played was ${lastMoveSelected.san}. The engine eval is ${lastMoveSelected.eval} centipawns. Briefly explain why this move was good or bad in 1 sentence.`;
    else prompt = `Analyze this chess position (FEN: ${game.fen()}) and give 1 sentence of advice.`;

    try {
        const response = await fetch('/api/ask-coach', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: prompt, apiKey: userApiKey })
        });
        if (!response.ok) throw new Error("Coach Error");
        const data = await response.json();
        const text = data.candidates[0].content.parts[0].text;
        typewriterEffect(text, textBox);
        title.innerText = "‚ú® COACH SAYS";
    } catch (e) {
        console.error(e);
        textBox.innerText = "Coach is offline. (Check API Key in Settings)";
    } finally {
        btn.innerText = "‚ú® ASK COACH";
        btn.disabled = false;
    }
}

function typewriterEffect(text, element) {
    element.innerText = "";
    let i = 0;
    const speed = 20; 
    function type() {
        if (i < text.length) {
            element.innerText += text.charAt(i);
            i++;
            setTimeout(type, speed);
        }
    }
    type();
}
